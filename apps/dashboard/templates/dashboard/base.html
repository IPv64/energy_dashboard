{% load staticfiles i18n %}

<!DOCTYPE html>
<html>
<head>
    <title>{% trans "Energy dashboard" %}</title>
    <meta charset="utf-8" />

    <script src="{% static 'dashboard/js/libs/moment-2.14.1.js' %}" type="text/javascript"></script>
    <script src="{% static 'dashboard/js/libs/moment-timezone-0.5.5.js' %}" type="text/javascript"></script>
    <script src="{% static 'dashboard/js/libs/chartsjs-2.0.0.js' %}" type="text/javascript"></script>
    <script src="{% static 'dashboard/js/libs/jquery-2.2.4.js' %}" type="text/javascript"></script>
    <script src="{% static 'dashboard/js/libs/underscore-1.8.3.js' %}" type="text/javascript"></script>
    <script src="{% static 'dashboard/js/libs/backbone-1.3.3.js' %}" type="text/javascript"></script>
    <script src="{% static 'dashboard/bootstrap/js/bootstrap.min.js' %}" type="text/javascript"></script>

    <link rel="stylesheet" href="{% static 'dashboard/bootstrap/css/bootstrap.min.css' %}">
    <!--<link rel="stylesheet" href="{% static 'dashboard/bootstrap/css/bootstrap-theme.min.css' %}">-->
    <link rel="stylesheet" href="{% static 'dashboard/css/dashboard.css' %}">
</head>
<body>
    {% block body %}{% endblock %}

    <script src="{% static 'dashboard/js/backbone/collections/electricity_used_collection.js' %}" type="text/javascript"></script>
    <script src="{% static 'dashboard/js/backbone/collections/electricity_used_actual_collection.js' %}" type="text/javascript"></script>
    <script src="{% static 'dashboard/js/backbone/collections/gas_used_collection.js' %}" type="text/javascript"></script>

    <script src="{% static 'dashboard/js/backbone/views/app_view.js' %}" type="text/javascript"></script>
    <script src="{% static 'dashboard/js/backbone/views/electricity_graph_view.js' %}" type="text/javascript"></script>
    <script src="{% static 'dashboard/js/backbone/views/gas_graph_view.js' %}" type="text/javascript"></script>

    <script src="{% static 'dashboard/js/backbone/init.js' %}" type="text/javascript"></script>
</body>
</html>
